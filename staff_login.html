<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบพนักงาน - Paypoint Staff</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Prompt', sans-serif; background-color: #f1f5f9; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="h-screen flex items-center justify-center bg-gradient-to-br from-slate-800 to-slate-900 px-4">

    <div class="glass-card w-full max-w-sm p-8 rounded-2xl shadow-2xl border border-white/20 text-center">
        
        <!-- Logo -->
        <div class="mb-6 relative inline-block">
            <div class="absolute inset-0 bg-blue-500/20 rounded-full blur-xl"></div>
            <img src="https://tuikub.github.io/tracking//paypoint.png" alt="Logo" class="w-24 h-24 rounded-full border-4 border-white shadow-lg relative z-10 mx-auto">
        </div>

        <h1 class="text-2xl font-bold text-slate-800 mb-1">Paypoint Staff</h1>
        <p class="text-slate-500 text-sm mb-8">ระบบหลังบ้านสำหรับเจ้าของสาขา</p>

        <!-- Login Form -->
        <form onsubmit="handleLogin(event)" class="space-y-4">
            <div class="relative">
                <i data-lucide="lock" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                <input type="password" id="passcode" placeholder="รหัสผ่านสาขา" class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-center tracking-widest text-lg" required>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg shadow-blue-500/30 transition-all active:scale-95 flex items-center justify-center gap-2">
                <span>เข้าสู่ระบบ</span>
                <i data-lucide="arrow-right" class="w-5 h-5"></i>
            </button>
        </form>

        <p id="error-msg" class="text-red-500 text-xs mt-4 hidden animate-pulse">รหัสผ่านไม่ถูกต้อง กรุณาลองใหม่</p>
        
        <div class="mt-8 pt-6 border-t border-slate-100">
            <a href="index.html" class="text-xs text-slate-400 hover:text-blue-500 flex items-center justify-center gap-1 transition-colors">
                <i data-lucide="arrow-left" class="w-3 h-3"></i> กลับหน้าหลักลูกค้า
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function handleLogin(e) {
            e.preventDefault();
            const input = document.getElementById('passcode').value;
            const errorMsg = document.getElementById('error-msg');

            // ตั้งรหัสผ่านง่ายๆ ไว้ก่อนครับ (แก้ได้ที่นี่)
            // รหัสคือ: 1234
            if (input === '1234') {
                // บันทึกสถานะว่าล็อกอินแล้ว (Optional)
                sessionStorage.setItem('isStaffLoggedIn', 'true');
                
                // เปลี่ยนหน้าไปที่ไฟล์ AI Assistant
                window.location.href = 'response_helper.html';
            } else {
                errorMsg.classList.remove('hidden');
                document.getElementById('passcode').value = '';
                document.getElementById('passcode').focus();
            }
        }
    </script>
</body>
</html>
